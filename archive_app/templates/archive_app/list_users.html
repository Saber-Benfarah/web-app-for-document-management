{% extends 'archive_app/base.html' %}
{% block content %}
<h2>User List</h2>
<table>
    <thead>
        <tr><th>Username</th><th>Branch</th><th>Role</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.branch }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{% url 'edit_user' user.id %}">Edit</a> |
                <a href="{% url 'delete_user' user.id %}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
